<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color:#ddd;
        }
        .box1{
            width:300px;
            position: absolute;
            border: 2px solid pink;
            top:20px;
            left:20px;
            overflow:hidden;
            transform-style:preserve-3d;
            cursor:pointer;
        }
        .box1 img{
            width:100%;
            transition: all 300ms ease;
        }
        .box1:hover img{
            transform:scale(1.04);
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="images/xxx.jpg">
    </div>

</body>
</html>
